<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
          <h1>Weather Dashboard</h1>

        <div class="col-md-3 col-sm-12">
          <h3>Search for a City:</h3>
          <form class="input">
            <input type="text" class="form-input"></input>
            <br>
            <br>
              <button type="submit" class="btn">Search</button>
            </div>
            </form>
            <ul class="listgroup"></ul>
        </div>
        <div class="container">
            <p class="card-text1" id="cityName"></p>
            <p class="card-text" id="cityTemp"></p>
            <p class="card-text" id="cityHumidity"></p>
            <p class="card-text" id="cityWind"></p>
            <p class="card-text" id="cityUV"></p>
          </div>
                </div>
                <h5>5-Day Forecast:</h5>
            </div>
            <div class="card">
                <div class="card-body forecast row justify-content-md-between">
                </div>
            </div>
        </div>
        </div>
   
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
